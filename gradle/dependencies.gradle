ext {
    springVersion = "4.3.8.RELEASE"
    springBootVersion = "1.5.9.RELEASE"
    springfoxVersion = '2.7.0'
    groovy = "2.4.8"
    spock = "1.0-groovy-2.4"
    gsonVersion = "2.8.2"
    log4jVersion = "2.10.0"

    libs = [
            springCloudRabbitMQ    : [
                    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-stream-rabbit
                     group: 'org.springframework.cloud', name: 'spring-cloud-starter-stream-rabbit', version: '1.3.3.RELEASE'
            ],
            log4j            : [
                    "org.apache.logging.log4j:log4j-core:$log4jVersion"

            ],
            springBoot        : [
                    "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
            ],
            test              : [
                    "org.codehaus.groovy:groovy-all:${groovy}",
                    "org.spockframework:spock-spring:${spock}",
                    "org.spockframework:spock-core:${spock}",
                    "org.springframework:spring-test:${springVersion}",
                    "cglib:cglib-nodep:3.2.4",
                    "org.objenesis:objenesis:2.4",
                    "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
            ],
    ]
}
